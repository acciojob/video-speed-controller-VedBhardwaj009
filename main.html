<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.video-player {
  width: 640px;
  text-align: center;
}

.video {
  width: 100%;
  height: auto;
}

.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.button {
  padding: 10px;
  font-size: 18px;
  cursor: pointer;
}

.progress {
  width: 100%;
  margin: 10px 0;
}

.progress__filled {
  background-color: #007bff;
  height: 5px;
}

.volume, .playback-speed {
  width: 100px;
  margin: 0 10px;
}

label {
  margin: 0 10px;
}

   </style>
</head>
<body>
  <div class="video-player">
    <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" class="video" type="video/mp4"></video>
    
    <div class="controls">
      <button id="rewind" class="button">« 10s</button>
      <button id="playPause" class="button">►</button>
      <button id="fastForward" class="button">25s »</button>

      <input type="range" id="progressBar" class="progress" value="0" />
      <div id="progressFilled" class="progress__filled"></div>

      <input type="range" id="volume" class="volume" value="75" />
      <input type="range" id="playbackSpeed" class="playback-speed" value="1" min="0.5" max="2" step="0.1" />

      <label for="volume">Volume</label>
      <label for="playbackSpeed">Speed</label>
    </div>
  </div>

  <!-- <script src="scripts.js"></script> -->
   <script>
    const video = document.getElementById('video');
const playPauseButton = document.getElementById('playPause');
const progressBar = document.getElementById('progressBar');
const progressFilled = document.getElementById('progressFilled');
const volumeControl = document.getElementById('volume');
const playbackSpeedControl = document.getElementById('playbackSpeed');
const rewindButton = document.getElementById('rewind');
const fastForwardButton = document.getElementById('fastForward');

// Toggle play/pause
playPauseButton.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playPauseButton.textContent = '❚ ❚';
  } else {
    video.pause();
    playPauseButton.textContent = '►';
  }
});

// Update progress bar as video plays
video.addEventListener('timeupdate', () => {
  const progress = (video.currentTime / video.duration) * 100;
  progressBar.value = progress;
  progressFilled.style.width = `${progress}%`;
});

// Adjust volume
volumeControl.addEventListener('input', (e) => {
  video.volume = e.target.value / 100;
});

// Adjust playback speed
playbackSpeedControl.addEventListener('input', (e) => {
  video.playbackRate = e.target.value;
});

// Rewind 10 seconds
rewindButton.addEventListener('click', () => {
  video.currentTime -= 10;
});

// Fast forward 25 seconds
fastForwardButton.addEventListener('click', () => {
  video.currentTime += 25;
});

   </script>
</body>
</html>
